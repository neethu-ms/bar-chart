<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bar Chart</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/styles.css" />

</head>

<body>

  <table align="center" class="single">
    <caption>Canada Population</caption>
    <tr>
      <th>Year</th>
      <th>Population in Lakhs</th>
    </tr>
    <tr>
      <td>2015</td>
      <td>200</td>
    </tr>
    <tr>
      <td>2016</td>
      <td>250</td>
    </tr>
    <tr>
      <td>2017</td>
      <td>300</td>
    </tr>
    <tr>
      <td>2018</td>
      <td>320</td>
    </tr>
    <tr>
      <td>2019</td>
      <td>375</td>
    </tr>
  </table>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bar-chart.js"></script>
</body>

</html>
