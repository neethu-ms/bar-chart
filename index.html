<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bar Chart</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/styles.css" />

</head>

<body>
  <h1> Sample Data for Canadian Population</h1>
  <table align="center" class="single">
    <caption>Canada Population</caption>
    <tr>
      <th>Year</th>
      <th>Population in Lakhs</th>
    </tr>
    <tr>
      <td>2015</td>
      <td>200</td>
    </tr>
    <tr>
      <td>2016</td>
      <td>250</td>
    </tr>
    <tr>
      <td>2017</td>
      <td>300</td>
    </tr>
    <tr>
      <td>2018</td>
      <td>320</td>
    </tr>
    <tr>
      <td>2019</td>
      <td>375</td>
    </tr>
  </table>

  <br><br><br>

  <table align="center" class="multiple">
    <caption>Canada Population</caption>
    <tr>
      <th rowspan=2>Year</th>
      <th colspan=3>Population in Lakhs</th>
    </tr>
    <tr>
      <th>Children(age<18)</th> <th>Elderly(age>=65)</th>
      <th>Others</th>
    </tr>
    <tr>
      <td>2015</td>
      <td>50</td>
      <td>50</td>
      <td>100</td>
    </tr>
    <tr>
      <td>2016</td>
      <td>100</td>
      <td>50</td>
      <td>100</td>
    </tr>
    <tr>
      <td>2017</td>
      <td>110</td>
      <td>60</td>
      <td>130</td>
    </tr>
    <tr>
      <td>2018</td>
      <td>110</td>
      <td>70</td>
      <td>140</td>
    </tr>
    <tr>
      <td>2019</td>
      <td>110</td>
      <td>70</td>
      <td>195</td>
    </tr>
  </table>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bar-chart.js"></script>
</body>

</html>
